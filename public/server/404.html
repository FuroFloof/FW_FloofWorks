<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FloofWorks - Error</title>

    

    <style>
    @font-face {
    font-family: 'DefaultFont';
    src: url('/assets/fonts/codenewroman.otf') format('opentype');
    font-weight: normal;
    font-style: normal;
    }

    @font-face {
        font-family: 'Header1';
        src: url('/assets/fonts/conthrax.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
    }

    body {
        font-family: 'DefaultFont', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #337cb171, #ffb9215d);
        color: #000000;
        font-family: Arial, sans-serif;
        background-repeat: no-repeat;
        background-size: 100vw 100vh;
        background-attachment: fixed;
    }

    /* 1. full-width flex container so we can center the contents */
    .wrapper {
        display: flex;
        justify-content: center;   /* horizontal centering */
        width: 100%;
    }

    /* 2. the heading itself */
    .wrapper h1 {
        max-width: 100vw;           /* never wider than 50 % of the screen */
        overflow: hidden;          /* hide anything that overflows that box */
        text-overflow: ellipsis;   /* show “…” when the text is cut off   */
        white-space: nowrap;       /* keep it on one line                 */
        margin: 0;                 /* remove default <h1> margin           */
    }
    </style>

</head>

<body>

    <br><br><br><br><br><br>

    <div class="wrapper">
        <h1 id="tar"></h1>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br>
    <div class="wrapper">
        <button onclick="goHomeBruh()" style="width: 150px; height: 75px;font-size: 30px;">Home</button>
    </div>

    


</body>

<script>
    function goHomeBruh(){

        const baseHost = getAccountsBackHost();
        window.location.href = `${window.location.protocol}//floof.${baseHost}/`;

    }

    function getAccountsBackHost() {
        const { hostname, port } = window.location;

        if (hostname.includes('localhost')) {
            return `localhost${port ? ':' + port : ''}`;
        }
        const parts = hostname.split('.');
        return parts.slice(-2).join('.');
    }   

    function getSubdomain(hostname) {
      const labels = hostname.split('.');

      return labels[0];
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      const sub = getSubdomain(window.location.hostname);
    
      const heading = document.getElementById('tar');
    
      // Preserve any existing text, just inject the sub-domain after “App”.
      heading.innerHTML = `'${sub}' is marked as private. This may be because it's under development or not available to the public.`;
    });
</script>
